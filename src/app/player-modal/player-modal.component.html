<mat-card class="player-card">
  <mat-card-header>
    <div mat-card-avatar class="player-header-image"></div>
    <div class="header-info">
      <mat-card-title>{{data.pickPlayerFullName}}  ({{data.year}}) </mat-card-title>
      <mat-card-subtitle>{{data.playerPosition}}, {{data.proTeamName}}</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-grid-list [cols]="2">
    <mat-grid-tile>
      <img mat-card-lg-image src="https://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/{{data.playerId}}.png" onerror="this.src='https://msis.us/wp-content/uploads/2019/10/generic-headshot-placeholder.jpg';">
    </mat-grid-tile>
    <mat-grid-tile >
      <mat-card-content class="home-card-content">
        <mat-list role="list">
          <mat-list-item role="listitem">Player ID: {{data.playerId}}</mat-list-item>
          <mat-list-item role="listitem">Drafted By: {{data.fantasyTeamName}}</mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
